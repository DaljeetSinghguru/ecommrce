

<div id="wrap" class="animsition" style="animation-duration: 1.5s; opacity: 1;">

    <div class="page page-core page-login" ng-controller="loginController">



        <div class=" w-420 p-15 bg-white mt-40 text-center">


            <h2 class="text-light text-greensea">Log In</h2>

            <form class="form-validation mt-20" name="loginForm" novalidate ng-app="LoginApp" ng-submit="SignIn()">

                <div class="form-group" ng-class="{'has-error': loginForm.username.$invalid && loginForm.username.$dirty}">
                    <input type="email" class="form-control underline-input" name="username" placeholder="    Username" ng-required="true" ng-model="UserName">
                    <span style="color: red" class="help-block" ng-show="loginForm.username.$error.required && (loginForm.username.$dirty || submitted)" style="float:left">Username is required</span>
                </div>

                <div class="form-group" ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$dirty}">
                    <input name="password" type="password" placeholder="     Password" required ng-model="UserPassword" class="form-control underline-input">
                    <span style="color: red" class="help-block" ng-show="loginForm.password.$error.required && (loginForm.password.$dirty || submitted)" style="float:left">Password is required</span>
                </div>
                <span class="help-block" style="color:red !important">
                    {{LoginError}}
                </span>

                <div class="form-group text-left mt-20">
                    <button class="btn btn-greensea b-0 br-2 mr-5" type="submit" value="Login" title="Login">Login</button>
                    <label class="checkbox checkbox-custom-alt checkbox-custom-sm inline-block">
                        <input type="checkbox" ng-model="Rememberme"><i></i> Remember me
                    </label>
                    <a href="#/ForgetPassword" class="pull-right mt-10">Forgot Password?</a>

                </div>

            </form>
